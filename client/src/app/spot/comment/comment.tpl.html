<div style="overflow:auto;margin-bottom:15px" ng-controller="CommentController">
	<a class="pull-left" href="#">
		<img src="static/img/avatar_default.jpg" class="img-rounded media-object story-avatar">
	</a>
	<div class="timeline-panel">
		<div class="timeline-heading">
			<h4 class="timeline-title">{{comment.title}}</h4>
			<p><small class="text-muted"><i class="fa fa-time"></i> {{comment.creationDate}}</small></p>
		</div>
		<div class="timeline-body">
			<p>{{comment.body}}</p>
			<div style="display:block;position:relative;margin: 10px -20px 0; padding-left:-20px; background-color:#f5f5f5;height:65px;" ng-show="atLeastOnePicture()">
				<div style="" id="story-carousel-{{comment._id}}" class="story-carousel">
					<ul class="amazingslider-slides" style="display:none;">
						<li data-ng-repeat="picture in comment.pictures">
							<img ng-src="/uploads/{{picture.url}}"/>
						</li>
					</ul>
					<ul class="amazingslider-thumbnails" style="display:none;">
						<li data-ng-repeat="picture in comment.pictures">
							<img ng-src="/uploads/{{picture.url}}"/>
						</li>
						<div display-slider slider-id="story-carousel-{{comment._id}}"></div>
					</ul>
				</div>
			</div>
			<div style="display:block;position:relative;margin: 10px -20px 0; padding-left:-20px; background-color:#f5f5f5;height:10px;" ng-show="!atLeastOnePicture()">
		</div>
	</div>
</div>
