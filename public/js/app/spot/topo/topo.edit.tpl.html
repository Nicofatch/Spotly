<div class="row">
	<div class="col-lg-8">
		<TEXTAREA rich-text-editor ng-model="topo.text" rows="30" style="width:100%"></TEXTAREA>
	</div>
	<div class="col-lg-4">
		<table class="table table-striped table-bordered">
			<tbody>
				<tr ng-repeat="data in topo.data">
					<td style="padding:15px 8px">
						<div style="width:78%;float:left;margin-bottom:8px">
							<input type="text" ng-model="data.key" class="form-control"></input>
						</div>
						<div style="width:1%;float:left;margin-left:8px">
							<button class="btn btn-default" ng-click="topo.removeData($index)"><i class="fa fa-trash-o"></i></button>
						</div>
						<div style="width:40%;float:left;">
							<input ng-if="data.type != 'stars'" type="text" ng-model="data.value" class="form-control"></input>
							<rating ng-if="data.type == 'stars'" value="data.value" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" rating-states="ratingStates" on-leave="overStar = null" style="margin-left:8px"></rating>
						</div>
						<div style="width:60%;float:left;padding-left:8px">
							<select ng-model="data.type" class="form-control">
								<option value="km">kilometer</option>
								<option value="m">meter</option>
								<option value="h">hour</option>
								<option value="min">minute</option>
								<option value="day">day</option>
								<option value="stars">stars</option>
								<option value="text">free text</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td style="text-align:center"><a href ng-click="topo.addData()">Add new data</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script>
	var offset = $("#topo").offset().top - 70;
	$('html, body').animate({   
	  scrollTop: offset
	}, 500);
</script>
