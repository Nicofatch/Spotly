<!-- TOPO -->
<div class="panel panel-default" id="topo">
	<ul class="nav nav-tabs header-tabs">
		<li><a href="#topo-tab" data-toggle="tab2"><b>Topo</b></a></li>
		<div class="pull-right" data-ui-view="topo.action">
			<a class="btn btn-default" ui-sref="spot.topo"><small><i class="fa fa-edit"></i></small> Edit</a>
		</div>
	</ul>
	<div class="panel-body tab-pane" id="topo-tab" data-ui-view="topo.main">
		<div class="row">
			<div class="col-lg-8" data-ng-bind-html="safeTopoText"></div>
			<div class="col-lg-4">
				<table class="table table-striped table-bordered">
					<tbody>
						<tr ng-repeat="data in topo.data">
							<td ng-if="data.type != 'stars'">{{data.key}} <span class="pull-right"><b>{{data.value}} {{data.type}}</b></span></td>
							<td ng-if="data.type == 'stars'">{{data.key}} 
								<span class="pull-right">
									<rating value="data.value" max="max" readonly="true" on-hover="hoveringOver(value)" rating-states="ratingStates" on-leave="overStar = null" style="margin-left:8px"></rating>	
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script>
$(document).ready(function(){

	$('.header-tabs a').click(function (e) {
		e.preventDefault();
		$(this).tab('show');
	})
	$('.header-tabs').each(function(){
		$(this).find('a:first').tab('show');
	});
});
</script>
