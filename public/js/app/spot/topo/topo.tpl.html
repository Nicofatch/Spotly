<!-- TOPO -->
<div class="panel panel-default" id="topo">
	<ul class="nav nav-tabs header-tabs">
		<li><a href="#topo-tab" data-toggle="tab2"><b>Topo</b></a></li>
		<div class="pull-right" data-ui-view="topo.action" autoscroll="false">
			<a class="btn btn-primary" ui-sref="spot.topo"><small><i class="fa fa-edit"></i></small> Edit</a>
		</div>
	</ul>
	<div class="panel-body tab-pane" id="topo-tab" data-ui-view="topo.main" autoscroll="false">
		<div class="row">
			<div class="col-lg-12" data-ng-bind-html="safeTopoText"></div>
		</div>
	</div>
</div>
<script>
$(document).ready(function(){

	$('.header-tabs a').click(function (e) {
		e.preventDefault();
		$(this).tab('show');
	})
	$('.header-tabs').each(function(){
		$(this).find('a:first').tab('show');
	});
});
</script>
