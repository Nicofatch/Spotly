<!-- DATA -->
<div class="panel panel-default" id="data">
	<ul class="nav nav-tabs header-tabs">
		<li><a href="#data-tab" data-toggle="tab2"><b>Data</b></a></li>
		<div class="pull-right" data-ui-view="data.action" autoscroll="false">
			<a class="btn btn-primary" ui-sref="spot.data"><small><i class="fa fa-edit"></i></small> Edit</a>
		</div>
	</ul>
	<div class="panel-body tab-pane" id="data-tab" data-ui-view="data.main" autoscroll="false">
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-striped table-bordered" style="margin-bottom:0">
					<tbody>
						<tr ng-repeat="data in data.table">
							<td ng-if="data.type != 'stars'">{{data.key}} <span class="pull-right"><b>{{data.value}} {{data.type}}</b></span></td>
							<td ng-if="data.type == 'stars'">{{data.key}} 
								<span class="pull-right">
									<rating value="data.value" max="max" readonly="true" on-hover="hoveringOver(value)" rating-states="ratingStates" on-leave="overStar = null" style="margin-left:8px;font-size:1.2em"></rating>	
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script>
$(document).ready(function(){

	$('.header-tabs a').click(function (e) {
		e.preventDefault();
		$(this).tab('show');
	})
	$('.header-tabs').each(function(){
		$(this).find('a:first').tab('show');
	});
});
</script>
