<table class="table table-striped table-bordered" style="margin-bottom:0">
	<tbody>
		<tr ng-repeat="data in data.table">
			<td>
				<input type="text" ng-model="data.key" class="form-control input-sm" style="width:32%;float:left;margin-right:8px;display:inline-block;"></input>
				<!-- if != stars -->
				<input ng-if="data.type != 'stars'" type="text" ng-model="data.value" class="form-control input-sm" style="width:32%;text-align:right;float:left;margin-right:8px;display:inline-block;"></input>
				<!-- if == stars -->
				<rating ng-if="data.type == 'stars'" value="data.value" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" rating-states="ratingStates" on-leave="overStar = null" style="margin-right:8px;float:left;padding-top:6px;padding-left:20px;font-size:1.2em"></rating>
				
				<div style="float:right">
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-bars"></i>
						</button>
						<ul class="dropdown-menu pull-right" role="menu">
							<li><a href ng-click="removeData($index)"><i class="fa fa-trash-o"></i> Remove data</a></li>
						</ul>
					</div>
				</div>
				<div class="btn-group" style="float:right;margin-right:8px">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width:54px">
						{{data.type}}
					</button>
					<ul class="dropdown-menu pull-right" role="menu">
						<li><a href ng-click="changeType($index,'km')">Kilometer (km)</a></li>
						<li><a href ng-click="changeType($index,'m')">Meter (m)</a></li>
						<li><a href ng-click="changeType($index,'day')">Day</a></li>
						<li><a href ng-click="changeType($index,'h')">Hour (h)</a></li>
						<li><a href ng-click="changeType($index,'min')">Minute (min)</a></li>
						<li><a href ng-click="changeType($index,'stars')"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> (stars)</a></li>
					</ul>
				</div>
			</td>
		</tr>
		<tr>
			<td style="text-align:center"><a href ng-click="addData()">Add new data</a></td>
		</tr>
	</tbody>
</table>
