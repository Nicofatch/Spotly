<div style="overflow:auto;margin-bottom:15px" id="comment-new">
	<a class="pull-left" href="#">
		<img src="/img/avatar_default.jpg" class="img-rounded media-object story-avatar">
	</a>
	<div style="width:83%; margin-left:100px">
		<form role="form" ng-submit="insertComment()">
			<div class="row">
				<div class="col-lg-12">
					<div class="form-group">
						<label for="comment.title" class="sr-only">Title</label>
						<input type="text" id="comment.title" placeholder="Title" data-ng-model="comment.title" class="form-control" autofocus="autofocus">
					</div>
					<div class="form-group">
						<label for="comment.body" class="sr-only">Type your story here</label>
						<textarea rows="4" id="comment.body" placeholder="Type your story here" data-ng-model="comment.body" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label for="comment.pictures" class="sr-only">Photos</label>
						<div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="dragover" ng-show="dropSupported" class="drop-box">
							<h4><i class="fa fa-camera fa fa-2x" style="color:#aaa"></i></h4>
							<h4 style="color:#aaa">Drop your photos here</h4>
						</div>
						<div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
					</div>
					<div ng-repeat="upload in uploads" class="form-group">
						<div class="upload-progress panel panel-default panel-body">
							<div class="col-lg-7" style="padding-left:0"><b>{{upload.name}} - {{upload.progress}}</b></div>
							<div class="progress col-lg-4" style="margin-bottom:0;padding:0">
								<div class="progress-bar" role="progressbar" aria-valuenow="{{upload.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{upload.progress}}%">
									<span class="sr-only">{{upload.progress}}% Complete</span>
								</div>
							</div>
							<div class="pull-right"><i class="fa fa-remove"></i></div>
						</div>
					</div>
					<div class="form-group">
						<button data-ng-disabled="!enableAddStory()" class="btn btn-primary">Add Story</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<script>
	var offset = $("#comment-new").offset().top - 70;
	$('html, body').animate({   
	  scrollTop: offset
	}, 500);
</script>
