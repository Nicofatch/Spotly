<div class="modal-header">
    <h4>Sign in</h4>
</div>
<div class="modal-body">
    <div class="alert alert-warning" ng-show="authReason">
        {{authReason}}
    </div>
    <div class="alert alert-error" ng-show="authError">
        {{authError}}
    </div>
    <div class="alert alert-info">Please enter your login details</div>
    <form name="user.form" novalidate class="login-form form-inline">
        <fieldset>
            <div class="form-group">
                <input class="form-control input-lg" style="width:228px" placeholder="E-mail" name="username" ng-model="user.username" type="email" required autofocus>
            </div>
            <div class="form-group">
                <input class="form-control input-lg" style="width:228px" placeholder="Password" name="password" type="password" ng-model="user.password" value="">
            </div>
            <div class="form-group">
                <input class="btn btn-lg btn-success" type="submit" ng-click="login()" value="Login">
            </div>
        </fieldset>
    </form>
    <h4 style="text-align:center">or</h4>
    <a class="btn btn-lg btn-primary btn-block" id="sign-in-google"><i class="icon-google-plus"></i> Sign In with Google</a>
    <a class="btn btn-lg btn-primary btn-block" id="sign-in-twitter"><i class="icon-twitter"></i> Sign In with Twitter</a>
    
</div>
