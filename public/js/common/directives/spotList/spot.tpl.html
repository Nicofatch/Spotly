<div class="panel panel-default" role="spot-item" style="margin-bottom:8px" id="spot-{{_id}}" ng-class="{'spot-selected': isSelected}">
  <div class="panel-body" ng-click="isSelected=true">
    <div class="row">
      <div class="spot-infos col-lg-12" >
        <span class="spot-icon-container visible-lg visible-sm visible-md">
          <button class="btn btn-default btn-select" ng-click="isSelected=true"><span style="font-size:1.2em;"><b>{{displayIndex}}</b></span></button>
        </span>
        <div class="spot-info-container" id="spot-info-{{id}}">
          <!-- <button class="btn btn-default pull-right" ng-click="selectSpot(spot)"><i class="icon-map-marker icon-large"></i></button> -->
          <h4 class="list-group-item-heading">
            <div class="pull-right">
              <div class="btn-group">
                <button class="btn btn-default"><span style="font-size:1em;"><i class="icon-comments"></i></span></button>
                <button class="btn btn-default" disabled style="padding-left:3px;padding-right:3px;"><span style="font-size:1em;"><b>12</b></span></button>
              </div>
              <div class="btn-group">
                <!-- <button class="btn btn-default" ng-click="like(index);$event.stopPropagation()"><span style="font-size:1em;"><i class="icon-heart"></i></span></button> -->
                <button class="btn btn-default" ng-click="like($index);$event.stopPropagation()"><span style="font-size:1em;"><i class="icon-heart"></i></span></button>
                <button class="btn btn-default" disabled style="padding-left:3px;padding-right:3px;"><span style="font-size:1em;"><b>{{likes.length}}</b></span></button>
              </div>
            </div>
            <a ui-sref="spot({ id:_id })" role="spot-title" ng-click="$event.stopPropagation()"><b>{{title}}</b></a></br>
            <div id="map-tags-container">        
              <span id="map-tags">
                <span data-ng-repeat="tag in tags" style="display:inline-block">
                  <!--<span ng-class="tagClass($index)">{{tag}}</span>-->
                  <small>{{tag}}</small>
                </span> 
              </span> 
            </div>
          </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-heading" ng-show="isSelected">
    <button class="btn btn-default" ng-click=""><i class="icon-edit icon-large"></i></button>
    <button class="btn btn-default" ng-click=""><i class="icon-info icon-large"></i></button>
    <button class="btn btn-default" ng-click=""><i class="icon-camera icon-large"></i></button>
    <button class="btn btn-default" ng-click=""><i class="icon-link icon-large"></i></button>
  </div>
</div>
