  
    <div id="spots-left-bar">

      <div class="panel panel-default" style="margin-bottom:0px">
        <div class="panel-body">
          
          <div class="pull-right">
            <a style="width:45px;"  class="btn btn-default btn-lg"><i class="icon-link"></i></a>
            <a style="display:none"  class="btn btn-default btn-lg" ng-click="explore()"><i style="font-size:1em;" class="icon-arrow-right"></i></a>
          </div>
          <span >
              <h1 id="map-title" class="">Explore</h1>
              <p>Results for <b>{{k}}</b> around <b>{{l}}</b> </p>
            </span>
        </div>
      </div>
      <div class="spots-list-container">
        <div ng-show="!spots.length" class="well">
          This map contains no Spot yet.
        </div>

    		<!-- SPOTS LIST -->
        <div data-ng-repeat="spot in spots">
          <div class="panel panel-default" role="spot-item" style="margin-bottom:8px" id="spot-{{spot._id}}">
            <div class="panel-body" ng-click="selectSpot(spot._id)">
              <div class="row">
                <div class="spot-infos col-lg-12" >
                  <span class="spot-icon-container visible-lg visible-sm visible-md">
                    <button class="btn btn-default btn-select" ng-click="selectSpot(spot._id)"><span style="font-size:1.2em;"><b>{{$index+1}}</b></span></button>
                  </span>
                  <div class="spot-info-container" id="spot-info-{{spot._id}}">
                    <!-- <button class="btn btn-default pull-right" ng-click="selectSpot(spot)"><i class="icon-map-marker icon-large"></i></button> -->
                    <h4 class="list-group-item-heading">
                      <div class="pull-right">
                        <div class="btn-group">
                          <button class="btn btn-default"><span style="font-size:1em;"><i class="icon-comments"></i></span></button>
                          <button class="btn btn-default" disabled style="padding-left:3px;padding-right:3px;"><span style="font-size:1em;"><b>12</b></span></button>
                        </div>
                        <div class="btn-group">
                          <button class="btn btn-default" ng-click="like($index);$event.stopPropagation()"><span style="font-size:1em;"><i class="icon-heart"></i></span></button>
                          <button class="btn btn-default" disabled style="padding-left:3px;padding-right:3px;"><span style="font-size:1em;"><b>{{spot.likes.length}}</b></span></button>
                        </div>
                      </div>
                      <a href ng-click="selectSpot(spot._id, {zoom:false})" role="spot-title"><b>{{spot.title}}</b></a></br>
                      <div id="map-tags-container">        
                        <span id="map-tags">
                          <span data-ng-repeat="tag in spot.tags" style="display:inline-block">
                            <!--<span ng-class="tagClass($index)">{{tag}}</span>-->
                            <small>{{tag}}</small>
                          </span> 
                        </span> 
                      </div>
                    </h4>
                  </div>
                </div>
                <div class="spot-infos-minimized"  style="display:none">
                   <span class="spot-icon-container visible-lg visible-sm visible-md">
                    <button class="btn btn-default btn-select" ng-click="spotInfo(spot._id)"><span style="font-size:1.2em;"><b>{{$index+1}}</b></span></button>
                  </span> 
                </div>
              </div>
            </div>
            <div class="panel-heading" id="spotMenu-normal-{{spot._id}}" style="display:none">
              <button class="btn btn-default" ng-click=""><i class="icon-edit icon-large"></i></button>
              <button class="btn btn-default" ng-click=""><i class="icon-info icon-large"></i></button>
              <button class="btn btn-default" ng-click=""><i class="icon-camera icon-large"></i></button>
              <button class="btn btn-default" ng-click=""><i class="icon-link icon-large"></i></button>
            </div>
            <div class="panel-heading" id="spotMenu-mini-{{spot._id}}" style="display:none">
                <button class="btn btn-default" ng-click="like($index)"><span style="font-size:1em;"><i class="icon-heart"></i></span></button>
              </div>
              <div display-marker></div>
            </div>
            <!--<div class="panel-body">
              <p class="list-group-item-text">{{spot.description}}</p>
              <p class="hide" role="spot-longitude">{{spot.loc[0]}}</p>
              <p class="hide" role="spot-latitude">{{spot.loc[1]}}</p>
              <p class="hide" role="spot-id">{{spot._id}}</p>
              <div display-marker></div>
            </div>-->

          </div>
        </div>
      </div>
    </div>
  </div>
  <div ui-view="main" id="spots-main">
   
  </div>
  

  <!-- JS DOM -->
  <script>
    $(document).ready(function(){
      
      $('.header-tabs a').click(function (e) {
      	e.preventDefault()
      	$(this).tab('show')
      })
      $('.header-tabs a:first').tab('show');

  	});
  </script>
